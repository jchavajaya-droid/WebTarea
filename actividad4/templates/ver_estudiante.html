{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Detalles del Estudiante</h2>
    <ul class="list-group mt-3">
        <li class="list-group-item"><strong>Carnet:</strong> {{ estudiante.carnet }}</li>
        <li class="list-group-item"><strong>Nombre Completo:</strong> {{ estudiante.nombre_completo }}</li>
        <li class="list-group-item"><strong>Carrera:</strong> {{ estudiante.carrera }}</li>
        <li class="list-group-item"><strong>Email:</strong> {{ estudiante.email }}</li>
    </ul>
    <a href="{% url 'lista_estudiantes' %}" class="btn btn-secondary mt-3">Volver</a>
</div>
{% endblock %}
