{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
  <title>{% block title %}UMG - Proyecto Django{% endblock %}</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'assets/logo.png' %}" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- CSS propio -->
  <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'inicio' %}">UNIVERSIDAD MARIANO GALVEZ DE GUATEMALA</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'inicio' %}">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'estudiantes' %}">Estudiantes</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'administradores' %}">Administradores</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'acerca' %}">Acerca de</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-5">
  {% block content %}{% endblock %}
</main>

<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Â© UMG Proyecto Django 2025</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
