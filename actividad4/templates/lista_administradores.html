{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Lista de Administradores</h2>
    <a href="{% url 'agregar_administrador' %}" class="btn btn-primary mb-3">Agregar Administrador</a>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        {% for admin in administradores %}
            <tr>
                <td>{{ admin.id }}</td>
                <td>{{ admin.nombre }}</td>
                <td>{{ admin.email }}</td>
                <td>
                    <a href="{% url 'ver_administrador' admin.id %}" class="btn btn-info btn-sm">Ver</a>
                    <a href="{% url 'editar_administrador' admin.id %}" class="btn btn-warning btn-sm">Modificar</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4" class="text-center">No hay administradores registrados</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
