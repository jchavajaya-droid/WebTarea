{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{{ titulo }}</h2>
    <form method="POST" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'lista_administradores' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
